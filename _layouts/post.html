--- 
layout: default  
page-type: post
---

      <section class="section-98 section-sm-110 post">
        <div class="shell">
          <div class="range range-xs-center">

            <div class="cell-xs-10 cell-lg-12 text-md-left cell-lg-push-1 offset-top-50 offset-lg-top-0">
              <h2 class="h1">{{page.title}}</h2>
              <hr class="divider hr-lg-left-0 bg-orange">
              <div class="post-date text-left">{{page.date | date_to_string}}</div>
              <div class="offset-top-30 offset-md-top-50 text-justify">
                {{page.content}}
              </div>
            </div>
          </div>
        </div>
      </section>
